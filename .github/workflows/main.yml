name: build
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check commit message
        id: check_commit_message
        run: echo "::set-output name=run_workflow::$(if [[ $(git log --format=%B -n 1 ${{ github.sha }}) == '#NORUN'* ]]; then echo 'false'; else echo 'true'; fi)"

      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@master
        with:
            scan-type: 'fs'
            ignore-unfixed: true
            format: 'table'
            output: 'trivy-results.txt'
            severity: 'HIGH'
            exit-code: 1

      - name: Post to a Slack channel
        id: slack
        uses: slackapi/slack-github-action@v1.24.0
        if: failure()
        with:           
         channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
         slack-message: "GitHub build result: failure \n${{ github.event.head_commit.url }}"
        env:
         SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
          
      - name: Upload Scan Results
        uses: MeilCli/slack-upload-file@v3
        if: failure()
        with:
          slack_token: ${{ secrets.SLACK_TOKEN }}
          channel_id: ${{ secrets.SLACK_CHANNEL_ID }}
          file_path: 'trivy-results.txt'
          initial_comment: 'post by slack-upload-file'

      - name: Login Docker
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      

      - name: cosign-installer
        uses: sigstore/cosign-installer@v3.1.2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2.1.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2.5.0

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker image
        id: dockerimage
        uses: docker/build-push-action@v2
        with:
            context: .
            push: true
            tags: |
              docker.io/freddychen5/testnew:${{ github.sha }}
        

      - name: Sign image with a key
        run: |
          cosign sign --yes --key env://COSIGN_KEY docker.io/freddychen5/testnew:${{ github.sha }}
        env:
          TAGS: ${{ steps.dockerimage.outputs.tags }}
          COSIGN_KEY: ${{ secrets.COSIGN_KEY }}
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
          DIGEST: ${{ steps.dockerimage.outputs.digest }}

       
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
            SLACK_CHANNEL: general
            SLACK_COLOR: '#ff00ff'
            SLACK_SUCCESS: |
                Name:Linjiang Chen
                Metriculation:A0286052E
                Email:E1221864@u.nus.edu
                Git:https://github.com/FreddyChen5/testnew.git
                Image:https://hub.docker.com/repository/docker/freddychen5/testnew
            SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
            


    


         
                    
        
        
            

          

